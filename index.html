<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!--Bootstrap-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>

    <!--Latex-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

    <!--CSS do Fisicalc-->
    <link rel="stylesheet" href="css/estilo.css"> 
    <link rel="stylesheet" media="(max-width: 992px)" href="css/estiloMobile.css">

    <title>Fisicalc</title>
</head>
<body>
    <div id="container">
        <header>
            <nav>
                <p id="navFisicalc">Fisicalc</p>
            </nav>
        </header>
    
        <!--Seção do Banner (adSense do topo)-->
        <section class="adBanner">
            <p>Banner</p>
        </section>
    
        <!--Seção dos banners laterais e bloco de calculos e seleção de fórmulas-->
        <section id="bloco">
    
            <!--div do Banner lateral esquerdo-->
            <div class="bannerLateral">Espaço para AdSense 1</div>
            
            <!--div do espaço para cálculos e fórmulas-->
            <div id="principal">
                <!--div do espaço para cáculos-->
                <div class="calculos"></div>
    
                <div id="ajuda">
                    <button id="btnAjuda">Ajuda</button>
                </div>
    
                <!--div dos botões das fórmulas-->
                <div id="spcBtnFormulas">
                    <button class="btnFormulas" id="btnCinematica">Cinemática</button>
                    <button class="btnFormulas" id="btnDinamica">Dinâmica</button>
                    <button class="btnFormulas" id="btnEletrica">Elétrica</button>
                    <button class="btnFormulas" id="btnEletroestatica">Eletroestática</button>
                    <button class="btnFormulas" id="btnEletromagnetismo">Eletromagnetismo</button>
                    <button class="btnFormulas" id="btnEstatica">Estática</button>
                    <button class="btnFormulas" id="btnGravitacao">Física dos Gases</button>
                    <button class="btnFormulas" id="btnFisicaModerna">Física Moderna</button>
                    <button class="btnFormulas" id="btnGravitacao">Gravitação</button>
                    <button class="btnFormulas" id="btnHidrostatica">Hidrostática</button>
                    <button class="btnFormulas" id="btnOptica">Óptica</button>
                    <button class="btnFormulas" id="btnOndulacao">Ondulatória</button>
                    <button class="btnFormulas" id="btnTermologia">Termologia</button>
                    
                </div>
    
                <!-- div dos espaço para escolher as fórmulas-->
                <div id="formulas"></div>
            </div>
            
            <!--div do Banner direito-->
            <div class="bannerLateral">Espaço para AdSense 1</div>
        </section>
        
        <!--Rodapé-->
        <footer id="rodape">
            <div ></div>
        </footer>         

    </div>

    <!--Script do Fisicalc-->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
</body>
</html>
