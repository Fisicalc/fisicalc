<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!--Bootstrap
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    -->

    <!--Latex-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

    <!--CSS do Fisicalc-->
    <link rel="stylesheet" href="css/estilo.css"> 
    <link rel="stylesheet" media="(max-width: 768px)" href="css/estiloMobile.css">

    <title>Fisicalc</title>
</head>
<body>
    <div id="container">
        <header>
            <nav>
                <h1 id="navFisicalc">Fisicalc</h1>
            </nav>
        </header>
     
        <!--Seção do Banner (adSense do topo)-->
        <aside id="adBanner">
            <p>Banner</p>
        </aside>
    
        <!--Seção dos banners laterais e bloco de calculos e seleção de fórmulas-->
        <main>
    
            <!--div do Banner lateral esquerdo-->
            <aside id="bannerLateralEsquerdo" class="bannerLateral">Espaço para AdSense Esquerda</aside>
            
            <!--div do espaço para cáculos-->
            <section id="calculos"></section>
    
            <section id="ajuda">
                <button id="btnAjuda">Ajuda</button>
            </section>
    
            <!--div dos botões das fórmulas-->
            <div id="spcBtnFormulas">
                <button class="btnCategorias" id="btnCinematica">Cinemática</button>
                <button class="btnCategorias" id="btnDinamica">Dinâmica</button>
                <button class="btnCategorias" id="btnEletrica">Elétrica</button>
                <button class="btnCategorias" id="btnEletroestatica">Eletroestática</button>
                <button class="btnCategorias" id="btnEletromagnetismo">Eletromagnetismo</button>
                <button class="btnCategorias" id="btnEstatica">Estática</button>
                <button class="btnCategorias" id="btnGravitacao">Física dos Gases</button>
                <button class="btnCategorias" id="btnFisicaModerna">Física Moderna</button>
                <button class="btnCategorias" id="btnGravitacao">Gravitação</button>
                <button class="btnCategorias" id="btnHidrostatica">Hidrostática</button>
                <button class="btnCategorias" id="btnOptica">Óptica</button>
                <button class="btnCategorias" id="btnOndulacao">Ondulatória</button>
                <button class="btnCategorias" id="btnTermologia">Termologia</button>
            </div>
            
            <!--div do Banner direito-->
            <aside id="bannerLateralDireito" class="bannerLateral">Espaço para AdSense Direito</aside>
        </main>

        <aside id="adBlocos">adSenese de Blocos</aside>

        <!--Rodapé-->
        <footer id="rodape">   
        </footer>

        <!--div dos espaço para escolher as fórmulas-->
        <div id="cinematica" class="modal">
            <div class="modalContent">
                <div class="modalHeader">
                    <span class="close">&times;</span>
                    <h2>Cinemática</h2>
                </div>
                
                <div class="modalBody">
                    <p class="nomeDaFormula">Função horária da posição: </p>
                    <button class="btnFormulas">s=s0 + v * t</button>              
                </div>
            </div>            
        </div>

        <script>
            // Get the modal
            var modal = document.getElementById("cinematica");
            
            // Get the button that opens the modal
            var btn = document.getElementById("btnCinematica");
            
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            
            // When the user clicks the button, open the modal 
            btn.onclick = function() {
              modal.style.display = "block";
            }
            
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
              modal.style.display = "none";
            }
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }
            </script>
    </div>

    <!--Script do Fisicalc-->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
</body>
</html>
